<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>修改密码</title>
    <style>
        .ptzh{height:60px;width:350px;text-align:left;border-bottom: 1px solid #ddd;}
        .ptzh-left,.ptzh-right{float: left;}
        .ptzh-right{margin-top: 13px;}
        .ptzh-left{width: 80px;}
        .mm{height:50px;text-align:left;}
        .mm-left,.mm-right{float: left;}
        .mm-right{height:40px;width:270px;border-bottom: 1px solid #ddd;margin-top: 8px;margin-left: 46px;
            padding-top: 5px;}
        .qrmm{height: 50px;}
        .qrmm-left,.qrmm-right{float: left;}
        .qrmm-right{height:40px;width:270px;border-bottom: 1px solid #ddd;margin-top: 8px;margin-left: 15px;
            padding-top: 5px;}
        input{border: none;font-size: 14px}
    </style>
</head>
<body>
    <div style="display:flex;flex-direction: column">
        <div style="display: flex">
            <div style="display:inline-flex;margin-left: 23px;align-items: center">
                <p>平台账号</p>
            </div>
            <div style="display:inline-flex;align-items: center">
                <input type="text" id="username" style="margin-left: 20px;height:20px;width:100px;">
            </div>
        </div>
        <div style="width:calc(100% - 46px);height:1px;margin-left: 23px;background-color: #ddd"></div>
        <div style="display: flex">
            <div style="display:inline-flex;margin-left: 23px;align-items: center">
                <p>平台密码</p>
            </div>
            <div style="display:inline-flex;align-items: center">
                <input type="password" placeholder="请输入密码" required id="password" style="margin-left: 20px;height:20px;width:100px;">
            </div>
        </div>
        <div style="width:calc(100% - 46px);height:1px;margin-left: 23px;background-color: #ddd"></div>
        <div style="display: flex">
            <div style="display:inline-flex;margin-left: 23px;align-items: center">
                <p>确认密码</p>
            </div>
            <div style="display:inline-flex;align-items: center">
                <input type="password" placeholder="再次确认密码" required id="passwordag" style="margin-left: 20px;height:20px;width:100px;">
            </div>
        </div>
        <div style="width:calc(100% - 46px);height:1px;margin-left: 23px;background-color: #ddd"></div>
    </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../Global/Jquery/jquery1.11.3.min.js"></script>
<script src="../Global/Global.js"></script>
<script src="js/updataPassword.js"></script>
</body>
</html>
